
[pytest]
# Pytest configuration file for AI Agent Console

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum version
minversion = 7.4

# Add markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    e2e: End-to-end tests for complete workflows
    slow: Tests that take a long time to run
    requires_ollama: Tests that require Ollama to be running
    requires_db: Tests that require database connections
    requires_web: Tests that require internet connectivity

# Output options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings
    -ra
    --color=yes
    --cov=agents
    --cov=tools
    --cov=core
    --cov=orchestration
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml

# Coverage options
[coverage:run]
source = agents,tools,core,orchestration
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Asyncio mode
asyncio_mode = auto

# Timeout for tests (in seconds)
timeout = 300
timeout_method = thread
