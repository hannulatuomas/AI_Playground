<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading LocalAPI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .loading-container {
      text-align: center;
      color: #e8f4f8;
      padding: 40px;
      background: rgba(15, 32, 39, 0.85);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(135, 206, 235, 0.2);
      border: 1px solid rgba(135, 206, 235, 0.3);
      min-width: 400px;
    }

    .logo {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 5px;
      text-shadow: 0 0 20px rgba(135, 206, 235, 0.5), 2px 2px 4px rgba(0, 0, 0, 0.5);
      background: linear-gradient(135deg, #87CEEB 0%, #B0E0E6 50%, #ADD8E6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .company {
      font-size: 14px;
      color: #87CEEB;
      margin-bottom: 20px;
      letter-spacing: 2px;
      text-transform: uppercase;
      opacity: 0.9;
    }

    .version {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 30px;
    }

    .spinner {
      width: 60px;
      height: 60px;
      margin: 0 auto 20px;
      border: 4px solid rgba(135, 206, 235, 0.2);
      border-top: 4px solid #87CEEB;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      box-shadow: 0 0 15px rgba(135, 206, 235, 0.3);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 18px;
      margin-bottom: 10px;
      font-weight: 500;
    }

    .loading-status {
      font-size: 14px;
      opacity: 0.9;
      min-height: 20px;
      transition: opacity 0.3s;
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: rgba(135, 206, 235, 0.2);
      border-radius: 2px;
      margin-top: 20px;
      overflow: hidden;
      box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3);
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #87CEEB 0%, #B0E0E6 100%);
      border-radius: 2px;
      width: 0%;
      transition: width 0.3s ease;
      box-shadow: 0 0 15px rgba(135, 206, 235, 0.8);
    }

    .dots {
      display: inline-block;
    }

    .dots::after {
      content: '.';
      animation: dots 1.5s steps(4, end) infinite;
    }

    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60%, 100% { content: '...'; }
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <div class="logo">LocalAPI</div>
    <div class="company">Frozen Peak Solutions</div>
    <div class="version">v0.7.0</div>
    <div class="spinner"></div>
    <div class="loading-text">Loading<span class="dots"></span></div>
    <div class="loading-status" id="status">Initializing application</div>
    <div class="progress-bar">
      <div class="progress-fill" id="progress"></div>
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    // Listen for loading progress updates
    ipcRenderer.on('loading-progress', (event, data) => {
      const statusEl = document.getElementById('status');
      const progressEl = document.getElementById('progress');
      
      if (data.status) {
        statusEl.textContent = data.status;
      }
      
      if (data.progress !== undefined) {
        progressEl.style.width = data.progress + '%';
      }
    });
  </script>
</body>
</html>
